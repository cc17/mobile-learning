<html>
<head>
	<title></title>
	<link rel="apple-touch-startup-image" href="start.jpg"/>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<style type="text/css">
	body,ul,li,h1,h2,h3,h4{
		margin:0;
		padding: 0
	}
	ul,li{
		list-style: none;
	}
	.list{
		-webkit-user-select:none;
	}
	.list li h4{
		height: 40px;
		width: 100%;
		margin-top: 10px;
		text-decoration: underline;
		background: yellow;
	}
	.list li h4.fix-top{
		position: fixed;
		top:0;
		margin-top: 0;
	}
	.list .content{
		height: 400px;
		background: green;
	}
	</style>
</head>
<body>
<ul class="list">
	<li>
		<h4 class="title" style="background:-webkit-linear-gradient(top,yellow,#fff)">娱乐版块</h4>
		<div class="content">
			<a href="tel:12345654321">打电话给我</a>
		</div>
	</li>
	<li>
		<h4 class="title" style="background:-webkit-linear-gradient(top,pink,#fff)">新闻热点</h4>
		<div class="content"></div>
	</li>
	<li>
		<h4 class="title" style="background:-webkit-linear-gradient(top,green,#fff)">军事天地</h4>
		<div class="content"></div>
	</li>
	<li>
		<h4 class="title" style="background:-webkit-linear-gradient(top,red,#fff)">体育盛况</h4>
		<div class="content"></div>
	</li>
</ul>
<script type="text/javascript" src="assert/js/zepto.min.js"></script>
<script type="text/javascript">
	var title = $('.list .title');
	var content = $('.list .content');
	var $lastFixed = null;
	$(window).on('scroll resize orientationchange',function(){
		var st = $(window).scrollTop() + 20;
		[].forEach.call(title,function(item){
			var $item = $(item);
			var parentOffsetTop = $item.parent().offset().top;
			if(st >= parentOffsetTop){
				if($lastFixed && $lastFixed.length > 0){
					$lastFixed.removeClass('fix-top');			
				}
				$item.addClass('fix-top');
				$lastFixed = $item;
			}
		});
	})
	function orientationChange(){
		alert(window.orientation);
		switch(window.orientation){
			case 0:
				alert('portrait,screen width'+ screen.width);
				break;
			case -90:
				alert('左旋90,screen width'+ screen.width);
				break;
			case 90:
				alert('右旋90,screen width'+ screen.width);
				break;
			case 180:
				alert('landscape,screen width'+ screen.width);
				break;
		}

	};

	$(window).on('orientationchange',function(){
		orientationChange();
	})



</script>
</body>
</html>
